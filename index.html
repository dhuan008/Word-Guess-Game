<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <!-- Linked fonts -->
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-xl-10">
                    <div class="jumbotron jumbotron-fluid text-center font-limelight bg-opaque mx-1">
                        <h1 class="display-4 neon">Word Guess Game</h1>
                        <p class="lead font-italic neon">Famous Movies</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Display Correct word and/or song -->
        <div class="row justify-content-center bg-opaque neon font-limelight" id="toShow">
            <div class="col-12">
                <h1 class="text-center mb-3" id="answer"></h1>
            </div>
        </div>

        <!-- Display game mechanics-->
        <div class="row justify-content-center mx-5 bg-opaque-dark text-white font-stylish">
            <div class="col-12 col-xl-8 px-3 py-3 text-center">
                <h2 class="mb-4">Press Any Key to Get Started!</h2>
                <h2>Wins</h2>
                <h1 class="mb-4" id="score"></h1>
                <h2>Current Word</h2>
                <h1 class="mb-4" id="cWord"></h1>
                <h2>Number of Guesses Remaining</h2>
                <h1 class="mb-4" id="numGuesses"></h1>
                <h2>Letters Already Guessed</h2>
                <h2 class="mb-5" id="alreadyGuessed"></h2>
            </div>
        </div>
    </div>

    <!-- Music -->
    <div>
        <audio id="starwars">
            <source src="./assets/music/starwars.mp3">
        </audio>
        <audio id="jamesbond">
            <source src="./assets/music/jamesbond.mp3">
        </audio>
        <audio id="westworld">
            <source src="./assets/music/westworld.mp3">
        </audio>
        <audio id="rocky">
            <source src="./assets/music/rocky.mp3">
        </audio>
        <audio id="batman">
            <source src="./assets/music/batman.mp3">
        </audio>
    </div>

    <!-- Link Javascript-->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
