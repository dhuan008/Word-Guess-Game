<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700|Roboto+Slab:300" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-xl-10">
                    <div class="jumbotron jumbotron-fluid text-center bg-header mx-1 rounded border border-light">
                        <h1 class="display-4 text-bgreen font-mono">Word Guess Game</h1>
                        <p class="lead text-bgreen font-italic font-slab">Programming</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Display Correct word and/or song -->
        <div class="row justify-content-center mx-5 d-none">
            <div class="col-12 col-xl-10">
                <h1 class="text-center text-bgreen bg-black">Testing</h1>
            </div>
        </div>

        <!-- Display image and game mechanics-->
        <div class="row justify-content-center mx-5">
            <div class="col-6 col-xl-5 bg-black rounded border border-light">
                <img src="assets/images/body-background.jpg" class="img-fluid rounded px-5 py-4 d-block">
            </div>
            <div class="col-6 col-xl-5 bg-black rounded border border-light px-3 py-3 font-mono text-center text-bgreen">
                <h3 class="mb-4">Press Any Key to Get Started!</h3>
                <h3>Wins</h3>
                <h2 class="mb-4" id="score"></h2>
                <h3>Current Word</h3>
                <h3 class="mb-4" id="cWord"></h3>
                <h3>Number of Guesses Remaining</h3>
                <h2 class="mb-4" id="numGuesses"></h2>
                <h3>Letters Already Guessed</h3>
                <h4 class="mb-5" id="alreadyGuessed"></h4>
            </div>
        </div>
    </div>



    <script src="assets/javascript/game.js"></script>
</body>

</html>
